<!doctype html><!--声明了文档的类型-->
<html lang="en"><!--页面根元素-->
<head>
    <meta charset="UTF-8"><!--元（meta）数据-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript"><!--为搜索引擎定义关键词-->
    <meta name="description" content="Free Web tutorials on HTML and CSS"><!--为网页定义描述内容-->
    <meta name="author" content="huzh"><!--定义网页作者-->
    <meta http-equiv="refresh" content="30"><!--每30秒钟刷新当前页面-->

    <base href="//www.w3cschool.cn/" target="_blank"><!--该标签作为HTML文档中所有的链接标签的默认链接-->
    <link rel="stylesheet" type="text/css" href="mystyle.css"> <!--标签定义了文档与外部资源之间的关系-->

    <title>Document</title><!--文档的标题-->

    <style type="text/css">
        body {
            background-color: white;
        }

        p {
            color: blue
        }
    </style><!--来渲染HTML文档-->
</head>
<body>
<h1>h1</h1><!--标题元素标签-->
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>

<p>ppp pp<em>pppp</em></p><!--空格、 强调、段落标签-->
<p>这个<br> 段落<br>演示了分行的效果</p><!--br 换行-->

<img src="https://www.baidu.com/img/bd_logo1.png" alt="ssss" width="200" height="100" border="3" align="center">

<a href="https://www.baidu.com/">这是一个链接</a>
<a href="#">ddd</a>

<hr><!--水平线标签-->

<!-- 这是一个注释 -->


<table border="1">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
    </tr>
    <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
    </tr>
</table>
